  <circle cx="40" cy="16" r="4" fill="#e8a935"/>

  <line x1="75" y1="30" x2="80" y2="18" stroke="#e8a935" stroke-width="2" stroke-linecap="round"/>
  <circle cx="80" cy="16" r="4" fill="#e8a935"/>
