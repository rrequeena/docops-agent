# docker/docker-compose.yml
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: docops
      POSTGRES_PASSWORD: docops123
      POSTGRES_DB: docops
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docops"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ChromaDB for vector storage
  chroma:
    image: chromadb/chroma:latest
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8000:8000"
    environment:
      IS_PERSISTENT: "TRUE"
      ANONYMIZED_TELEMETRY: "FALSE"

  # FastAPI Application
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - ../.env
    volumes:
      - ..:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: celery -A src.tasks.celery worker --loglevel=info
    env_file:
      - ../.env
    volumes:
      - ..:/app
    depends_on:
      - redis
      - postgres
      - minio
    environment:
      - C_FORCE_ROOT=true

  # Streamlit Demo UI
  streamlit:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: streamlit run src/ui/main.py --server.port=8501 --server.address=0.0.0.0
    env_file:
      - ../.env
    volumes:
      - ..:/app
    ports:
      - "8501:8501"
    depends_on:
      - api

volumes:
  postgres_data:
  minio_data:
  chroma_data:
